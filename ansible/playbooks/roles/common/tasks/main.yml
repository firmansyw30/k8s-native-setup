---
- name: Gather facts if not already gathered
  setup:
  when: ansible_os_family is not defined

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  retries: 3
  delay: 10

- name: Install common packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
      - vim
      - wget
      - net-tools
    state: present

- name: Check if swap is enabled
  command: swapon --show
  register: swap_status
  changed_when: false
  failed_when: false

- name: Disable swap
  command: swapoff -a
  when: swap_status.stdout != ""

- name: Remove swap from /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    state: absent

- name: Ensure modules-load.d directory exists
  file:
    path: /etc/modules-load.d
    state: directory
    mode: '0755'

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Set kernel modules to load on boot
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    mode: '0644'

- name: Ensure sysctl.d directory exists
  file:
    path: /etc/sysctl.d
    state: directory
    mode: '0755'

- name: Set sysctl parameters for Kubernetes
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    state: present
    reload: yes
    sysctl_file: /etc/sysctl.d/k8s.conf
  loop:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1' }